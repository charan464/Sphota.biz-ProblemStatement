<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="user-dashboard.html" class="dashboard-link">User Dashboard</a></li>
            <li><a href="logout.html" class="dashboard-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Record Sale</h1>
        <form id="recordSaleForm">
            <label for="productSelect">Product</label>
            <select id="productSelect" name="productSelect" required></select>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" id="addProductButton">Add Product</button>
        </form>
        
        <h2>Sale Items</h2>
        <table id="saleItemsTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>CategoryName</th>
                    <th>Price</th>
                    <th>GST</th>
                    <th>Quantity</th>
                    <th>Amount (With Tax)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="justify-content: center;">
            <button type="button" id="recordSale" >Record Sale And GenerateBill</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/record-sale.js"></script>
</body>
</html>
